# Alembic configuration for StayCircle
# We keep this file under app/ so dev containers that only mount app/ can run migrations.
# Invoke with: alembic -c app/alembic.ini upgrade head

[alembic]
script_location = %(here)s/alembic
# sqlalchemy.url will be overridden by DATABASE_URL in env.py
sqlalchemy.url = driver://user:pass@localhost/dbname
prepend_sys_path = .

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
